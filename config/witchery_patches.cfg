            B:"Witch's Cauldron - Tweak Enable Crafttweaker Integration"=true

            # If true, sets the glass bottle fluid size to 250 instead of the default 333/334 (depending if the action is filling or draining the cauldron). This makes numbers cleaner, as now 4 bottles make up a bucket. Recommended to set to true
            B:"Witch's Cauldron - Tweak Smaller Bottle"=false

            # If true, backports from 0.6 a fix to spawn burning particles at the correct height
            B:"Witches Oven - Fix Burning Particles"=true

            # If true, makes pipes able to extract both outputs from the sides and non-fuel items from the bottomNOTE: Requires 'Witches Oven - Tweak Enable Item Handler Capability' tweak to be enabled
            B:"Witches Oven - Fix Inventory Sidedness"=true

            # If true, fixes the voiding of Lava Buckets when used as fuel
            B:"Witches Oven - Fix Lava Buckets Voiding"=true

            # If true, makes the Oven interact better with things like Pipes, conduits, etc.
            B:"Witches Oven - Tweak Enable Item Handler Capability"=true

            # If true, fixes fences connecting to the statue, and buttons and levers cannot be placed anymore on the statue
            B:"Wolf Altar - Fix Face Shape"=true

            # Fixes a problem with the bounding box of the Wolf Altar. Being two blocks high, when a player stands on top of it on a server it will be kicked for flying. If this config is true, the bounding box height will be reduced to 1.6, the maximum allowed without being kicked.
