            B:"Statue of Goddess - Fix Flying On Servers"=true

            # If true, when the player holds any block and right-clicks the statue, it won't place the block
            B:"Statue of Hobgoblin Patron - Fix Block Placing"=true

            # Fixes a problem with rendering of the statue, where the skin of the bound player is visible without the overlay due to W:R using the original (no longer working) Witchery texture for the statue
            B:"Statue of Hobgoblin Patron - Fix Rendering"=true

            # Workaround for Stockade blocks. When player head gets too close, the entirescreen is rendered as a stockade side texture. This patch enlarges the stockade boundingbox to make player head not get as close.
            B:"Stockade - Fix Bounding Box"=true

            # If true, fix player bottling skill increase, which won't happen otherwise.
            B:"Witch's Cauldron - Fix Bottling Skill Increase"=true

            # If true, fix right-clicking on the cauldron with a bucket voiding its contents.
            B:"Witch's Cauldron - Fix Bucket Voiding Brew"=true

            # If true, fixes a dupe where the same item can be tossed into multiple adjacent cauldrons.
            B:"Witch's Cauldron - Fix Multiple Cauldron Dupe"=true

            # If true, fixes an infinite water exploit that works by right-clicking with an empty bucket an empty cauldron, filling the bucket with water.
            B:"Witch's Cauldron - Fix Unlimited Water"=true

            # If true, disables Forge capability system that other mods might add to fluid containers such as Glass Bottles, as they can create some incompatibilities. This disables such capability only for Witch's Cauldron, causing it to ignore the capability, rather than disabling it
            B:"Witch's Cauldron - Tweak Disable Fluid Handler Capability"=false

