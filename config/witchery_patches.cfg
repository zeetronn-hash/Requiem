# Configuration file

general {

    ##########################################################################################################
    # patches configuration
    #--------------------------------------------------------------------------------------------------------#
    # Patches configuration.
    # Bugfixes fix bugs and crashes, and are enabled by default.
    # Tweaks alter the behaviour of Witchery, and are disabled by default
    ##########################################################################################################

    "patches configuration" {

        ##########################################################################################################
        # common tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Configuration for common bugs
        ##########################################################################################################

        "common tweaks" {
            # Custom Recipes in Mods' data folder is fundamentally broken in W:R. If true, this fixes resource loading and allows Mod Authors to define custom .jsons and override custom ones in resources/data/<modid>/brewing|mutations|... folders, creating custom recipes. This does not touch data folders inside of the World save folder
            B:"Custom Recipes - Fix Resource Loading"=true

            # Disallow Elytra usage when the entity is Resized or Transformed
            B:"Elytra - Disallow When Resized Or Transformed"=true

            # Fix crash when trying to pull a null entity. Overshadows Frogs Tongue brew fix
            B:"Entity Utils - Fix Null Pointer On Pull Entity"=true

            # Fix crash when loot function is applied and a Null Random is passed to it (JER does this)
            B:"Loot Utils - Fix NPE on JER Integration"=true

            # Fix 'ghost entities' being rendered in world when player changes dimension
            B:"Shape Shifting - Fix Floating Entities"=true

            # If true, when player transforms back into its normal form, its health percentage is perserved
            B:"Shape Shifting - Tweak Preserve HP Ratio on Detransform"=false

            # If true, when player shapeshifts into a form that has more HP, its health percentage is perserved
            B:"Shape Shifting - Tweak Preserve HP Ratio on Trasform"=false

            # If true, reduces to a single line an exception logging occuring because a Spell Effect has been disabled in config. As the log spam only happens at load-time, this option requires a MC restart
            B:"Spell Effect - Tweak Reduce Logging On Disabled Effects"=true

            # Fix crash an Entity (such as Lord of Torment, or Lilith) uses a Spell that has been disabled. As a side effect of enabling this, spell projectiles will have a default size and a random color.
            B:"Spell Effect Render - Fix Crash On Disabled Spell Cast"=true

            # Fixes an edge-case crash that happens when villagers try to sleep
            B:"Villager - Fix Crash On Sleeping"=true
        }

        ##########################################################################################################
        # brews tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Configuration for patches related to brews and brew effects
        ##########################################################################################################

        "brews tweaks" {
            # If true, fixes the brew from breaking blocks even if the 'ignore blocks' modifier has been added
            B:"Brew of Blast - Fix Terrain Damage"=true

            # If true, it adds more blocks to the unbreakable blocks list (Torment floor and portal, Mirror walls, etc.)
            B:"Brew of Erosion - Fix Breaking Unbreakable Blocks"=true

            # Fixes brew of erosion crash while attempting to generate a random int with a negative bound
            B:"Brew of Erosion - Fix Random Integer Bound Crash"=true

            # If true, gives CraftTweaker integration total control about which blocks can be mined or destroyed, enabling a much more in-depth customizability. If set to True, but no script changes it, behaviour is default Witchery
            B:"Brew of Erosion - Tweak Effect With Crafttweaker"=true

            # If true, gives CraftTweaker integration total control about which blocks are considered flowers and can be spawned by the brew. Crafttweaker also gives control about which biomes can spawn which flowers.
            B:"Brew of Flowers - Tweak Effect With Crafttweaker"=true

            # Fixes crash if players accidentally drink the potion instead of throwing it
            B:"Brew of Frogs Tongue - Fix Pull Null Entity Crash"=true

            # Fixes some dispersal methods of the brew of raising causing a crash
            B:"Brew of Raising - Fix Null Player Name Crash"=true

            # Fixes entities suffocating while traversing blocks removed by Tidal Hold brew
            B:"Brew of Tidal Hold - Fix Entity Suffocation"=true

            # Disables Strength Ceiling. Fixes some 'non-bugs' related to Potion Brews not scaling their effects despite their power increasing (Harm I deals same damage as Harm III)
            B:"Common - Disable Strength Ceiling"=true

            # Needs to be enabled for some Brew Patches to work. Enabled for extended flexibility on when certainbrews should be applied
            B:"Common - Extend Flexibility"=true

            # If true, completes implementation of the throwing skill, that is used to throw splash brews further. To improve this skill, launch more splash brews. Max distance is controlled by the Tweak Throwing Skill Max Power config
            B:"Common - Fix Throwing Skill"=true

            # By default, Witchery puts a hard cap to the total amount of power (number and strength of effects) that can be put into a brew. After such amount, a Nether Star (by default) is required to disable this ceiling. Witchery Default Ceiling is 7. Can be set to Integer.MAX_VALUE (2147483647) to disable Power Ceiling altogether
            # Min: 1
            # Max: 2147483647
            I:"Common - Tweak Custom Power Ceiling"=7

            # Controls how powerful the throws of a lvl100 throwing skill compared to a lvl1. Defaults to 2.0. Higher values may result in weird behavior, so it's capped at 3.0
            # Min: 1.0
            # Max: 3.0
            D:"Common - Tweak Throwing Skill Max Power"=2.0

            # If true, fixes Cauldron rituals with Liquid Dispersal not having any effect. Also should improve performance and memory usage by 0.00000001%
            B:"Liquid Dispersal - Fix Cauldron Ritual No Effect"=true

            ##########################################################################################################
            # triggered dispersal tweaks
            #--------------------------------------------------------------------------------------------------------#
            # Configuration for patches related to Triggered Dispersal
            ##########################################################################################################

            "triggered dispersal tweaks" {
                # If true, Companion will replace the entire logic and inner workings of the Triggered Dispersal. This will make this dispersal work in the first place and improves several aspects
                B:"Common - Enable Trigger Dispersal Rework"=true

                # If true, Beds will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Bed"=true

                # If true, Buttons will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Button"=true

                # If true, Chests will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Chest"=true

                # If true, Crafting Tables will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Crafting Table"=true

                # If true, Doors will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Door"=true

                # If true, Ender Chests will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Ender Chest"=true

                # If true, Fence Gates will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Fence Gate"=true

                # If true, Grasspers will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Grassper"=true

                # If true, Levers will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Lever"=true

                # If true, Pressure Plates will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Pressure Plate"=true

                # If true, Trap Doors will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Trap Door"=true

                # If true, Tripwires will be able to be cursed with Triggered Dispersal brews
                B:"Triggered Dispersal - Tripwire"=true
            }

        }

        ##########################################################################################################
        # infusion tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Configuration for patches related to infusions
        ##########################################################################################################

        "infusion tweaks" {
            # Fixes weird behaviour when Alohomora is used on Rowan Doors
            B:"Alohomora Symbol Effect - Fix Effect On Rowan Doors"=true

            # Sets the behavior for when an Avada Kedavra hits Bosses. Set to -1 to insta-kill, 0 to do nothing, or specify an amount of damage
            D:"Avada Kadavra Symbol Effect - Boss Damage"=25.0

            # Sets the behavior for when an Avada Kedavra hits Demons. Set to -1 to insta-kill, 0 to do nothing, or specify an amount of damage
            D:"Avada Kadavra Symbol Effect - Demon Damage"=25.0

            # Sets the behavior for when an Avada Kedavra hits Golems. Set to -1 to insta-kill, 0 to do nothing, or specify an amount of damage. Default 200
            D:"Avada Kadavra Symbol Effect - Golem Damage"=200.0

            # Sets the behavior for when an Avada Kedavra hits Players. Set to -1 to insta-kill, 0 to do nothing, or specify an amount of damage. Default -1
            D:"Avada Kadavra Symbol Effect - Player Damage"=-1.0

            # Sets the behavior for when an Avada Kedavra hits anything else from the above. Set to -1 to insta-kill, 0 to do nothing, or specify an amount of damage
            D:"Avada Kadavra Symbol Effect - Standard Damage"=200.0

            # If true, players in creative can kill everything with Avada Kedavra
            B:"Avada Kadavra Symbol Effect - Tweak Creative Instakill"=true

            # Sets the behavior for when an Avada Kedavra hits Witches. Set to -1 to insta-kill, 0 to do nothing, or specify an amount of damage. Default -1
            D:"Avada Kadavra Symbol Effect - Witch Damage"=200.0

            # Fixes doors having different hinge position and facing on transformation
            B:"Colloportus Symbol Effect - Fix Preserve Door Properties"=true

            # Sets the amount of ticks between Twister effect activations
            D:"Infusion Creature Energy Bar - Offset X"=0.0

            # Sets the amount of ticks between Twister effect activations
            D:"Infusion Creature Energy Bar - Offset Y"=0.0

            # Sets the amount of ticks between Twister effect activations
            D:"Infusion Energy Bar - Offset X"=0.0

            # Sets the amount of ticks between Twister effect activations
            D:"Infusion Energy Bar - Offset Y"=0.0

            # If true, adds more items that are considered 'metallic' and thus can be stolen from other entities/players using Earth Infusion powers. CraftTweaker compat can remove the added items. Complete list in the Wiki
            B:"Overworld Infusion - Tweak Attract Extra Items"=true

            # If true, enables CraftTweaker compat for Earth Infusion
            B:"Overworld Infusion - Tweak Enable Crafttweaker Compat"=true

            # If true, the Overworld Infusion can knockback Metal entities (by default only Iron Golems) even if they are not working any metal armor. More entities can be added using CraftTweaker.
            B:"Overworld Infusion - Tweak Knockback Metal Entities"=true

            # Add here any Ore Dictionary prefixes that might be useful in Ore Transformation. Witchery only uses 'ingot', which means it transforms oreAbc into ingotAbc. Add more to another fallbacks so that if ingotAbc does not exist, something else can be returned, like dustAbc. NOTE: Requires 'Earth Infusion - Tweak Enable Crafttweaker Compat' to be enabled. NOTE: Blocks transformed by fallback transformation will always be replaced by Stone
            S:"Overworld Infusion - Tweak Ore To Ingot Fallbacks" <
                ingot
             >

            # If true, adds more blocks that are considered 'rocky' and thus can be thrown as rocks
            B:"Overworld Infusion - Tweak Throw Extra Blocks"=true

            # Sets the amount of ticks between Sentinel effect activations
            I:"Sentinel Effect - Tweak Cooldown"=600

            # Fix Soul Infusions progress reset when player dies
            B:"Soul Brews - Fix Persistency After Death"=true

            # Sets the amount of ticks between Twister effect activations
            I:"Twister Effect - Tweak Cooldown"=10
        }

        ##########################################################################################################
        # block tweaks
        #--------------------------------------------------------------------------------------------------------#
        # Configuration for patches related to Blocks
        ##########################################################################################################

        "block tweaks" {
            # Fix Alder Door rendering when disguised, as the rendering of the door does not reflect its state (for example it renders open while it is closed, etc.)
            B:"Alder Door - Fix Disguised Alder Door Rendering"=true

            # Fix Alder Door reacting to redstone. The Alder door should provide redstone power, but should be inert to it. Pressure plates, levers etc should never open/close the door, only right-clicking it
            B:"Alder Door - Fix Redstone Behavior"=true

            # Fix Altar blocks requiring to get broken and re-placed to work properly again
            B:"Altar - Fix Power Source Persistence"=true

            # If true, enables CraftTweaker integration for Altar.NOTE: Also enables some improvements, such as caching the Power Source Map, improving TPS
            B:"Altar - Tweak Enable Crafttweaker Compat"=true

            # If true, makes Bear Traps and Wolf Traps break if there is no block with a solid upper face beneath. Also applies to Wolf Traps
            B:"Bear Trap - Tweak Surface Requirement"=false

            # Fixes fetish blocks resetting their data on world reload or when many blocks are updated at once, including Players bound to them
            B:"Block Fetish - Fix Data Loss on World Reload"=true

            # Fixes fetish blocks not dropping when they are harvested due to TileEntity being null when the getDrops method is called
            B:"Block Fetish - Fix No Drops on Harvest"=true

            # If true, fixes a crash involving mods trying to get the Circle Glyph blockstate from the Chalk metadata (for example, FutureMC bees)
            B:"Circle Glyph - Fix Out Of Bounds Crash"=true

            # If true, prevents the Circle Glyph from being directly replaced by other blocks.
            B:"Circle Glyph - Prevent Being Replaced"=true

            # Fix crash when one of the coffin pieces is moved by a piston.
            B:"Coffin - Fix Crash When Moved By Piston"=true

            # Fix an edge case where the coffin would not have a color associated with it, causing a crash.
            B:"Coffin - Fix Edge Case Crash"=true

            # Tightens bounding boxes around the Statue of Broken Curse and Statue of Occluded Summons.
            B:"Creative Statues - Tweak Tighten Bounding Boxes"=true

            # Sets the cooldown in ticks between each Crystal Ball usage. Witchery default is 100 (5 seconds).
            # Min: 1
            # Max: 10000
            I:"Crystal Ball - Tweak Cooldown"=100

            # Sets the Altar Power required for a Crystal Ball prediciton. Witchery default is 500.
            # Min: 1
            # Max: 10000
            I:"Crystal Ball - Tweak Required Power"=500

            # Cursed Blocks are not fully implemented. If you enable this, they still won't work, but at least they should not crash the game as often
            B:"Cursed Blocks - Fix Null Brew Action List Crash"=true

            # If true, makes the Distillery interact better with things like Pipes, conduits, etc.
            B:"Distillery - Tweak Enable Item Handler Capability"=true

            # Tweaks the maximum distance an Ender Bramble can teleport an entity
            # Min: 2
            # Max: 10000
            I:"Ender Bramble - Tweak Max Distance TP"=1000

            # Tweaks the maximum distance an Ender Bramble can teleport an entity
            # Min: 1
            # Max: 5000
            I:"Ender Bramble - Tweak Min Distance TP"=500

            # Fix the Garlic Garland having incorrect Bounding Boxes.
            B:"Garlic Garland - Fix Bounding Box"=true

            # Fix the Garlic Garland being placed with the wrong facing upon placement.
            B:"Garlic Garland - Fix Facing on Placement"=true

            # If true, makes the Grassper interact better with things like Pipes, conduits, etc.
            B:"Grassper - Tweak Enable Item Handler Capability"=true

            # Fix brews getting thrown immediately upon right-clicking the Kettle with a single empty bottle.
            B:"Kettle - Fix Brews Thrown Upon Creation"=true

            # If true, enables Crafttweaker integration for Kettle. Defaults to true, as if enabled and not used does not alter Witchery behaviour
            B:"Kettle - Tweak Enable Crafttweaker Integration"=true

            # If true, makes the Leech Chest interact better with things like Pipes, conduits, etc.
            B:"Leech Chest - Tweak Enable Item Handler Capability"=true

            # If true, it will prevent Mandrake entities from spawning when harvesting non-mature mandrake crops.
            B:"Mandrake Crop - Fix Drop Even When Not Mature"=true

            # If true, it will fix Mandrake spawning and harvesting when using Tinkers Construct Kama right-click to replant feature.
            B:"Mandrake Crop - Fix On TiC Harvest"=true

            # Tweaks the chance for Mandrakes to spawn at night. Witchery default is 0.9 (90%). Requires 'Mandrake Crop - Fix Drop Even When Not Mature' to be enabled
            # Min: 0.0
            # Max: 1.0
            D:"Mandrake Crop - Tweak Daytime Spawn Chance"=0.9

            # Tweaks the chance for Mandrakes to spawn at night. Witchery default is 0.09 (9%). Requires 'Mandrake Crop - Fix Drop Even When Not Mature' to be enabled
            # Min: 0.0
            # Max: 1.0
            D:"Mandrake Crop - Tweak Nighttime Spawn Chance"=0.09

            # Tweaks the chance for fully-grown Mandrake crops to drop a Mandrake root. Default Witchery chance is 0.25 (25%)
            # Min: 0.0
            # Max: 1.0
            D:"Mandrake Crop - Tweak Root Drop Chance"=0.25

            # Fixes Mirrors in Mirror Dimension always teleporting to Overworld dimension.
            B:"Mirror - Fix Always TP To Overworld"=true

            # Fixes the Mirror in Mirror (MiM) feature.
            B:"Mirror - Fix MiM"=true

            # If true, prevents the splash sound from playing when a player uses the 'mirror go home' chant
            # Min: 1.0
            # Max: 10000.0
            B:"Mirror - Tweak Disable Splash Sound Mirror Go Home"=false

            # If true, prevents the splash sound from playing when a player colliders with the mirror and gets teleported
            # Min: 1.0
            # Max: 10000.0
            B:"Mirror - Tweak Disable Splash Sound On Collision"=false

            # Tweaks to modify the required power to use the Mirror in Mirror (MiM) feature (traverse the rooms inside of the Mirror dimension. Witchery default is 3000
            # Min: 1.0
            # Max: 10000.0
            D:"Mirror - Tweak MiM Power Requirement"=3000.0

            # If true, fixes slipperiness of Perpetual Ice Slabs (and Double Slabs). NOTE: That might not work on lower-half ice slabs due to a bug in Vanilla Minecraft
            B:"Perpetual Ice Slab - Fix No Slipperiness"=true

            # Fix Arthana, Pentacle and other items placed on top of the altar not dropping when the altar block below them is broken.
            B:"Placed Items - Fix No Drops"=true

            # If true, fixes a crash the player joins a world where an Altar with placed items on top are in its view in the first rendered frame.
            B:"Placed Items - Fix Not Initialized Crash"=true

            # If true, fix popper rendering, displaying them the right way up
            B:"Poppet Shelf - Fix Upside-down Poppets"=true

            # If true, disables the chunkloading behaviour of Poppet Shelves, requiring external chunkloading to be active when a Player is not nearby
            B:"Poppet Shelf - Tweak Disable Chunkloading"=false

            # If true, makes the Silver Vat interact better with things like Pipes, conduits, etc.
            B:"Silver Vat - Tweak Enable Item Handler Capability"=true

            # If true, fixes JEI Plugin compat for the Spinning Wheel.
            B:"Spinning Wheel - Fix JEI Plugin"=true

            # If true, makes the Spinning Wheel interact better with things like Pipes, conduits, etc.
            B:"Spinning Wheel - Tweak Enable Item Handler Capability"=true

            # If true, fixes the Spirit Portal block so that blocks that require support (buttons, levers, etc) cannot be placed on the surface of the portal.
            B:"Spirit Portal - Fix Block Face Shape"=true

