        ##########################################################################################################
        # patchouli integration - configuration
        #--------------------------------------------------------------------------------------------------------#
        # Configuration related to Patchouli integration
        ##########################################################################################################

        "patchouli integration - configuration" {
            # If true, Torn Pages will only have a chance of unlocking new knowledge, as it may contain duplicate pages. Pages will always be unlocked sequentially, but later pages will be increasingly harder to unlock
            B:"Patchouli Integration - Harder Immortal Pages"=false

            # Defines the stretegy used to hide secret elements.
            # OBFUSCATE (default) -> Text will be obfuscated (unreadable), Items will show question marks, etc. Players will know that a secret is there, but pages will never be empty.
            # INVISIBLE -> Hidden itemelements will not show. If all elements of a page are secret (a recipe page for a secret recipe, for example) the page will simply be white
            # Valid values:
            # OBFUSCATE
            # INVISIBLE
            S:"Patchouli Integration - Obfuscation Strategy"=OBFUSCATE

            # [WIP] If true, WitcheryCompanion will replace the Witchery mechanic of crafting Torn Pages with the Observations of an Immortal book with its own, including it in the Patchouli Guide. Torn Page will be replaced with a new, transparent-to-players item (and compatible with old worlds) that can be right-clicked to add a new page to the Observations section of the Patchouli guide. Can still be combined with Witchery Observations book. If false, this section will be hidden altogether and old mechanic will still work.
            B:"Patchouli Integration - Revamp Vampire Book"=false

            # Defines the rules for which secret Witchery content is shown in the Patchouli book.
            # ALWAYS_SHOW -> Secret content is always shown in the book.
            # PROGRESS (default) -> Secret content is locked behind advancements. Players will discover the secret by themselves, gaining the advancement and permanently revealing the knowledge in the book.
            # DISABLED -> Secret content is always hidden.
            # Valid values:
            # ALWAYS_SHOW
            # PROGRESS
            # DISABLED
            S:"Patchouli Integration - Secret Policy"=PROGRESS

            flags {
                # If true, shows a page in the Altar section detailing the effects of the Infinity Egg (Creative Item)
                B:"Altar - Show Infinity Booster"=false

                # If true, shows a page describing the Bottle of Warm Blood. Non-craftable item
                B:"Artifacts - Enable Bottle of Warm Blood"=false

                # If true, shows a page describing the Bottle of Lilith's Blood. Non-craftable item
                B:"Artifacts - Enable Lilith's Blood"=false

                # If true, shows a page describing the workings of the Silver Vat
                B:"Artifacts - Enable Silver Vat"=false

                # If true, shows an additional page for Inferno Brew Effect detailing how to summon a Demon
                B:"Brew Effects - Inferno Details Extension"=false

                # If true, the Blight effect will show in the Brew Effects List
                B:"Brew Effects - Show Blight"=false

                # If true, the Decanting effect will show in the Brew Effects List
                B:"Brew Effects - Show Decanting"=false

                # If true, the Floating effect will show in the Brew Effects List
                B:"Brew Effects - Show Floating"=false

                # If true, the Healing effect will show in the Brew Effects List
                B:"Brew Effects - Show Healing"=false

                # If true, the Lava Hold effect will show in the Brew Effects List
                B:"Brew Effects - Show Lava Hold"=false

                # If true, the Raise Land effect will show in the Brew Effects List
                B:"Brew Effects - Show Raise Land"=false

                # If true, the Repell Attacker effect will show in the Brew Effects List
                B:"Brew Effects - Show Repell Attacker"=false

                # If true, the Weaken Vampires effect will show in the Brew Effects List
                B:"Brew Effects - Show Weaken Vampires"=false

                # If true, shows more information about Instant, Liquid and Gas dispersals, as Witchery does for Triggered dispersal
                B:"Brewing - Dispersal Details Extension"=false

                # If true, shows more info for Bottling Skill and Expertise
                B:"Brewing - Expertise Extension"=false

                # If true, shows which Capacity ingredients also remove ceiling, allowing for more powerful potions
                B:"Brewing - Reveal Remove Ceiling"=false

                # If true, shows ritual details in the Brew book
                B:"Brewing - Ritual Details Extension"=false

                # If true, shows how much power a Cauldron recipe requires
                B:"Brewing - Show Required Power"=false

                # If true, shows an additional page for the Rite of Shifting Seasons listing the Foci
                B:"Circle Magic - Show Shifting Sesons Foci"=false

                # If true, adds a few more pages about how Brazier works
                B:"Conjuring - Enable Extended Intro"=false

                # Some Brazier Summoning Recipes can summon an extra entity. Set this to true to show this info in the manual
                B:"Conjuring - Show Extra Entity"=false

                # If true, adds some pages that vaguely explain the predictions that the Crystal Ball might foresee
                B:"Constructs - Show Crystal Ball Predictions"=false

                # If true, adds a few pages explaining what blocks are ideal to be bound to spectral entities and their recipes
                B:"Fetish - Details Extension"=false

                # If true, adds a new entry that explains Fume Funnels and their role in upgrading the Witches' Oven
                B:"Fumes - Explain Funnels"=false

                # If true, adds an entry to the Lycanthropy section in Observations chapter, with an introduction on lycanthropy in general.
                B:"Observations - Add Lycanthropy Intro"=false

                # If true, adds an entry to the Observations chapter, documenting the progression of becoming a werewolf. Each page will be unlocked after reaching a higher level in lycanthropy.
                B:"Observations - Add Lycanthropy Progress"=false

                # If true, adds an entry to the Observations chapter, adding new lore to the Werewolf transformation in a similar way to how Witchery does for Vampirism (in Observations of an Immortal). Content is original.
                B:"Observations - Add Observations of a Lycanthrope"=false

                # If true, adds an entry to the Vampirism section in Observations chapter, with an introduction on vampirism in general.
                B:"Observations - Add Vampirism Intro"=false

                # If true, adds an entry to the Observations chapter, documenting the progression of becoming a vampire. Each page will be unlocked after reaching a higher level in vampirism.
                B:"Observations - Add Vampirism Progress"=false

                # If true, adds an entry to the Resources section, describing Silver Deposits.
                B:"Resources - Enable Silver Deposits"=false

                # If true, adds a page regarding the Statue of Occluded Summons. Being considered an almost-creative item, some pack makers might want to disable its recipe or hide it altogether. Keep this flag to false if it's the case.
                B:"Statues - Show Statue of Broken Curses"=false

                # If true, adds a page regarding the Statue of The Goddess. Being considered an almost-creative item, some pack makers might want to disable its recipe or hide it altogether. Keep this flag to false if it's the case.
                B:"Statues - Show Statue of The Goddess"=false

                # If true, shows more information about how to get into symbology and how it works in general
                B:"Symbology - Extended Intro"=false

                # If true, shows a small text indicating that the spell requires knowledge
                B:"Symbology - Show Knowledge"=false

                # If true, shows a small text indicating that the spell is secret
                B:"Symbology - Show Secret"=false

                # If true, shows the drawn symbol inside the book pages
                B:"Symbology - Stroke Visualization"=false
            }

        }

